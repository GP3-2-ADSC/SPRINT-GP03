<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/teste.css">

    <title>teste</title>
</head>

<body>
    <div class="header-background">
        <div id="header" class="header-container row">
            <img class="logo-header" src="./assets/testelogoSprint copiar.png" alt="" width="140px">
            <div class="navbar">
                <ul>
                    <li><a href="home.html" class="link">Login</a></li>
                    <li><a href="" class="link">Serviços</a></li>
                    <li><a href="cadastro.html" class="link">Cadastre-se</a></li>
                    <li><a href="login.html" class="link">Login</a></li>
                    <li><a href="teste.html" class="link">Login</a></li>
                </ul>
            </div>
            <span class="menu" onclick="openClose(1)">&#9776;</span>
        </div>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn " onclick="openClose(0)">&times;</a>
        <div class="overlay-content">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="teste.html">teste</a>
        </div>
    </div>

    <div class="background center">
        <div class="container">
            <div class="caixa-formulario">
                <div class="campo">
                    <h2>Junte-se a nós</h2>
                    <h4>Faça o cadastro e tenha acesso a todas as inovações para seu negócio</h4>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="nome_empresa">Nome da Empresa
                            <input type="text" placeholder="Digite o nome da empresa" id="in_empresa">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="cnpj_empresa">CNPJ da Empresa
                            <input type="text" placeholder="Digite o CNPJ da empresa" id="in_cnpj">
                        </label>
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="celular_telefone">Celular / Telefone
                            <input type="text" placeholder="Digite o telefone" id="in_telefone">
                        </label>
                    </div>

                    <div class="campo">
                        <label for="email">Email
                            <input type="text" placeholder="Digite o email" id="in_email">
                        </label>
                    </div>
                </div>

                <div class="linha">
                    <div class="campo">
                        <label for="senha">Criar uma senha
                            <input type="password" placeholder="Digite sua senha" id="in_senha">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="conf_senha"> Confirmar senha
                            <input type="password" placeholder="Confirme sua senha" id="in_confirmacao">
                        </label>
                    </div>
                </div>
                <button class="button">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/transicao.js"></script>
