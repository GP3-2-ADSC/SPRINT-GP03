<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="./js/funcoes.js"></script>

    <title>Retria | Cadastro de administrador</title>
</head>

<body>
    <div class="header-background">
        <div id="header" class="header-container row">
            <a href="./index.html"><img class="logo-header" src="./assets/testelogoSprint copiar.png"
                    alt="Logo azul da Retria" width="140px"></a>

            <div class="navbar">
                <ul>
                    <li><a href="./index.html" class="link">Início</a></li>
                    <li><a href="./index.html#servicos" class="link">Serviços</a></li>
                    <li><a href="./cadastro.html" class="link">Cadastro</a></li>
                    <li><a href="./login.html" class="link">Login</a></li>
                </ul>
            </div>
            <span class="menu" onclick="openClose(1)">&#9776;</span>
        </div>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn " onclick="openClose(0)">&times;</a>
        <div class="overlay-content">
            <a href="./index.html">Início</a>
            <a href="./index.html#servicos">Serviços</a>
            <a href="./cadastro.html">Cadastro</a>
            <a href="./login.html">Login</a>
        </div>
    </div>

    <div class="background center">
        <div class="container">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="caixa-formulario" id="caixaFormulario">
                <div class="campo">
                    <h2>Junte-se a nós</h2>
                    <h4>Cadastre o administrador de monitoramento</h4>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="in_nomeAdm">Nome do administrador
                            <input type="text" placeholder="Digite o nome do administrador" id="in_nomeAdm" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div>

                    <div class="campo">
                        <label for="in_cargo">Cargo
                            <input type="text" placeholder="Digite o cargo" id="in_cargo" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="in_telefone">Celular / Telefone
                            <input type="text" placeholder="Digite o telefone" id="in_telefone" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div>

                    <div class="campo">
                        <label for="in_email">Email do admistrador
                            <input type="text" placeholder="Digite o email" id="in_email" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div> 
                </div>

                <div class="linha">
                    <div class="campo">
                        <label for="senha">Criar uma senha
                            <input type="password" placeholder="Digite sua senha" id="in_senha" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div>
                    <div class="campo">
                        <label for="conf_senha"> Confirmar senha
                            <input type="password" placeholder="Confirme sua senha" id="in_confirmacao" class="input">
                            <span class="span-required">Campo inválido</span>
                        </label>
                    </div>
                </div>

                <button class="button" onclick="cadastrarAdmin();">Cadastrar</button>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login">

            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/transicao.js"></script>
<script src="./js/cadastro.js"></script>
