<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/cadastro-maquina.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"
        integrity="sha512-LZEOcU8s74hwWva82MJux7GgFNjfeExXG9yZPQrKz567Od4O2D/6UX3oGoZiRDOdbMtH33NBq7vonH4VOUPA/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Cadastro de Máquina</title>
</head>

<body onload="iniciar()">
    <div class="container-menu">

        <div class="img-logo">
            <img src="assets/testelogoSprint copiar.png" alt="Logo Retria" />
        </div>

        <!-- Menu lateral -->
        <div class="container-list">
            <ul>
                <li class="list">
                    <a href="dashboardGeral.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Dashboard geral</span>
                    </a>
                </li>

                <li class="list">
                    <a href="dashboard-espec.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="analytics-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Dashboard específico</span>
                    </a>
                </li>

                <li class="list">
                    <a href="historico-alertas.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="alert-circle-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Histórico de alertas</span>
                    </a>
                </li>

                <li class="list">
                    <a href="inventario-maquina.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="construct-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title" id="list-active">Inventário de máquinas</span>
                    </a>
                </li>

                <li class="list">
                    <a href="configuracoes-conta.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Configurações de conta</span>
                    </a>
                </li>

                <li class="list">
                    <a target="_blank" href="https://retria.tomticket.com?account=3939712P05042023082156">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="help-circle-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Ajuda</span>
                    </a>
                </li>

                <li class="list">
                    <a href="download-app.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="download-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Download aplicação</span>
                    </a>
                </li>
            </ul>
        </div>

        <a class="outside-icon" href="login.html" onclick="sessionStorage.clear()">
            <ion-icon id="exit-icon" name="exit-outline"></ion-icon>
        </a>
    </div>




    <div class="container-title">
        <div class="container-title-button">
            <h1>Inventário de máquinas</h1>

        </div>
    </div>

    <div class="container-all">
        <div class="container-content" id="containerContentRight">

        </div>
        <div class="container-content" id="containerContent">

        </div>

<script src="./js/inventario-maquina.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
