<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/login.css">

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Retria | Login</title>
</head>

<body>
    <div class="header-background">
        <div id="header" class="header-container row">
            <a href="./index.html"><img class="logo-header" src="./assets/testelogoSprint copiar.png" alt="Logo azul da Retria" width="140px"></a>

            <div class="navbar">
                <ul>
                    <li><a href="./index.html" class="link">Início</a></li>
                    <li><a href="./index.html#servicos" class="link">Serviços</a></li>
                    <li><a href="./cadastro.html" class="link">Cadastro</a></li>
                    <li><a href="./login.html" class="link">Login</a></li>
                </ul>
            </div>
            <span class="menu" onclick="openClose(1)">&#9776;</span>
        </div>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn " onclick="openClose(0)">&times;</a>
        <div class="overlay-content">
            <a href="./index.html">Início</a>
            <a href="./index.html#servicos">Serviços</a>
            <a href="./cadastro.html">Cadastro</a>
            <a href="./login.html">Login</a>
        </div>
    </div>

    <div class="background center">
        <div class="container">
            <div class="caixa-formulario">
                <div class="campo">
                    <h2>Seja bem-vindo(a)!</h2>
                    <h4 class="subtitulo-form">Acesse sua conta e tenha acesso a todas as inovações para seu negócio!</h4>
                </div>

                <div class="container-form">
                    <div class="campo">
                        <label for="in_email">Email</label>
                        <input type="text" placeholder="Digite seu email" id="in_email">
                    </div>
                    <p class="mensagem-email"></p>

                    <div class="campo">
                        <label for="in_senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha" id="in_senha">
                    </div>
                    <p class="mensagem-senha"></p>
                </div>

                <button class="button">Logar</button>
        
                <div class="container-links">
                    <p class="link-redirecionamento"><a href="./cadastro.html">Não possui conta? <span>Cadastre-se aqui</span></a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/transicao.js"></script>
