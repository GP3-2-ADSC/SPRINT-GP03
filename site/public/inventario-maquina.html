<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/cadastro-maquina.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"
        integrity="sha512-LZEOcU8s74hwWva82MJux7GgFNjfeExXG9yZPQrKz567Od4O2D/6UX3oGoZiRDOdbMtH33NBq7vonH4VOUPA/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Cadastro de Máquina</title>
</head>

<body>
    <div class="container-menu">

        <div class="img-logo">
            <img src="assets/testelogoSprint copiar.png" alt="Logo Retria" />
        </div>

        <!-- Menu lateral -->
        <div class="container-list">
            <ul>
                <li class="list">
                    <a href="dashboard-geral.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Dashboard geral</span>
                    </a>
                </li>

                <li class="list">
                    <a href="dashboard-espec.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="analytics-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Dashboard específico</span>
                    </a>
                </li>

                <li class="list">
                    <a href="historico-alertas.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="alert-circle-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Histórico de alertas</span>
                    </a>
                </li>

                <li class="list">
                    <a href="inventario-maquina.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="construct-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title" id="list-active">Inventário de máquinas</span>
                    </a>
                </li>

                <li class="list">
                    <!-- Inserir link da Help Desk -->
                    <a href="#">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="help-circle-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Ajuda</span>
                    </a>
                </li>

                <li class="list">
                    <a href="download-app.html">
                        <span class="circle">
                            <span class="icon">
                                <ion-icon name="download-outline"></ion-icon>
                            </span>
                        </span>

                        <span class="list-title">Download aplicação</span>
                    </a>
                </li>
            </ul>
        </div>

        <a class="outside-icon" href="login.html" onclick="limparSessao()">
            <ion-icon id="exit-icon" name="exit-outline"></ion-icon>
        </a>
    </div>

    <div class="container-user">
        <i><img src="./assets/imagem-user.png" alt=""></i>
        <h1>Joaquina</h1>
    </div>

    <div class="container-maquinas">
        <div class="container-title">
            <div class="container-title-button">
                <h1>Cadastrar máquina</h1>
            </div>

        </div>

        <div class="container-all">
            <div class="container-content">
                <div class="container-general-chart">
                    <div class="inputs-maquinas">
                        <div class="campos-cima">
                            <label class="input-text">Fornecedor:</label>
                            <input class="input-maquina" type="text" id="in_fornecedor">
                            <label class="input-text">Número Serial:</label>
                            <input class="input-maquina" type="text" id="in_numSerial">
                            <label class="input-text">Andar:</label>
                            <input class="input-maquina" type="text" id="in_andar">

                        </div>
                        <div class="campos-baixo">
                            <label class="input-text">Tipo de máquina</label>
                            <input class="input-maquina" type="text" id="in_tipoMaquina">
                            <label class="input-text">Responsável</label>
                            <input class="input-maquina" type="text" id="in_responsavel">
                            <label class="input-text">Setor:</label>
                            <input class="input-maquina" type="text" id="in_setor">
                        </div>
                    </div>
                    <div class="btn-add">
                        <button onclick="adicionar_maquina()"> Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="div_title_cadastro">
        <h1 id="title_cadastro2">Nenhuma máquina foi cadastrada até o momento</h1>
    </div>

    <div class="div_maquinas" id="div_maquinas">
        <h1 id="title_cadastro"></h1>
    </div>

</body>

</html>
<script>
    var id = 0;
    title_cadastro2.style = "margin: 28px 0 10px 350px;"
    function adicionar_maquina() {
        title_cadastro.innerHTML = ""
        var fornecedor = in_fornecedor.value
        var numSerial = in_numSerial.value
        var andar = in_andar.value
        var responsavel = in_responsavel.value
        var setor = in_setor.value
        var tipoMaquina = in_tipoMaquina.value
        var campoNull = fornecedor == "" || numSerial == "" || andar == "" || responsavel == "" || setor == "" || tipoMaquina == ""
        
        if (!campoNull) {    
            
            title_cadastro2.innerHTML = "Máquinas cadastradas com sucesso!"
            
            id++
            div_maquinas.style = "margin: 28px 0 10px 0px;"
            div_maquinas.innerHTML += `
                <div class="container-content">
                    <div class="container-maquinas-add">
                        <div class="container-dados-maquina">
                            <div class="dados-user">
                                <span id="list-active">ID:<span>${id}</span></span>
                                <span id="list-active">Responsável:<span>${responsavel}</span>;<span id="list-active">Tipo Máquina:<span>${tipoMaquina}</span></span></span>
                                <span id="list-active">Andar:<span>${andar}</span>;<span id="list-active">Número Setor:</span><span>${setor}</span></span>
                                <span id="list-active">Fornecedor:<span>${fornecedor}</span>;<span id="list-active">Número Serial:<span>${numSerial}</span></span></span>
                            </div>
                            <div class="btns-editar-excluir">
                                <a href="#">
                                    <span class="circle-lista">
                                        <span class="icon-edit-exc">
                                            <ion-icon name="pencil-outline"></ion-icon>
                                        </span>
                                    </span>
                                </a>
                                <i></i>
                                <a href="#">
                                    <span class="circle-lista2">
                                        <span class="icon-edit-exc">
                                            <ion-icon name="trash-bin-outline"></ion-icon>
                                        </span>
                                    </span>

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                `

        } else {
            alert("Preencha todos os campos.")
        }
    }

</script>
<script src="./js/dashboard-espec.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
